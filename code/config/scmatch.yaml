 # frequently used parameters
dataset: "cifar10"
num_classes: 10
num_labels: 10
nfold: 0 #stl10
seed: 0 # 1, 2, 3, 4, 5
exp_name: "ScMatch"
gpu: 5
num_workers: 2
num_eval_iter: 1000

###########################################################
# debug param
###########################################################


contrast_loss_ratio: 1.0
min_clust_K: 3
max_clust_K: 10
method_rampup: "linear" # linear, exp
rampup_ratio: 0.3
clust_cutoff: 0.8
clust_cont_temp: 0.5 # 0.2, 0.5, 1.0
cluster_from_iter: 1048576 # 0, 2000
###########################################################


####################
# 1. GPU settings
####################
world_size: 1
rank: 0
dist_url: 'tcp://127.0.0.1:10001'
dist_backend: 'nccl'
# gpu: None
amp: False
multiprocessing_distributed: False


####################
# 2. outputs
####################
save_dir: "./results"
save_name: ""
resume: False
load_path: ""
overwrite: False


####################
# 3. train options
####################
epoch: 1
num_train_iter: 1048576 #2**20
# num_eval_iter: 1024

soft_label: False
T: 0.5 # for sharppen
p_cutoff: 0.95
ema_m: 0.999
ulb_loss_ratio: 1.0

lr: 0.03
momentum: 0.9
weight_decay: 0.0005 #5e-4

batch_size: 64
uratio: 7
eval_batch_size: 512
train_sampler: "RandomSampler"
pin_memory: True

####################
# 4. data and model
####################
data_dir: '../data'

net: 'WideResNet' # 'WideResNet', "resnet18"
net_from_name: False
# net: 'resnet18' # 'WideResNet', "resnet18"
# net_from_name: True

depth: 28
widen_factor: 2
leaky_slope: 0.1
dropout: 0.0
